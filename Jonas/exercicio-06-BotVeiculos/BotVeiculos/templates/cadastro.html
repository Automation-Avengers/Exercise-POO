<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ve√≠culos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #4caf50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #388e3c;
            outline: none;
        }

        .radio-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .radio-option {
            flex: 1;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .radio-option input[type="radio"] {
            display: none; /* Esconde o input padr√£o */
        }

        .radio-option label {
            display: block;
            padding: 15px;
            background-color: #dfdfdf;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .radio-option input[type="radio"]:checked + label {
            background-color: #4caf50; /* Verde quando selecionado */
            color: white;
        }

        .radio-option:hover label {
            background-color: #e0f2f1; /* Azul claro ao passar o mouse */
        }

        .extra-fields {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-top: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Ve√≠culos</h1>

        <form id="formVeiculo" method="POST" action="/adicionar">
            <label for="nomeVeiculo">Nome do Ve√≠culo:</label>
            <input type="text" id="nomeVeiculo" name="nomeVeiculo" placeholder="Ex: Honda Civic" required>

            <label for="anoVeiculo">Ano:</label>
            <input type="number" id="anoVeiculo" name="anoVeiculo" placeholder="Ex: 2020" required>

            <label for="valorDiario">Valor Di√°rio do Aluguel:</label>
            <input type="number" id="valorDiario" name="valorDiario" placeholder="Ex: 150" required>

            <div class="radio-container">
                <div class="radio-option">
                    <input type="radio" name="tipoVeiculo" value="Carro" id="carro" onclick="exibirCampos()" required>
                    <label for="carro">üöó Carro</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="tipoVeiculo" value="Moto" id="moto" onclick="exibirCampos()" required>
                    <label for="moto">üèçÔ∏è Moto</label>
                </div>
            </div>

            <div id="campoMoto" class="hidden extra-fields">
                <label for="cilindrada">Cilindrada:</label>
                <input type="number" id="cilindrada" name="cilindrada" placeholder="Ex: 500cc">
            </div>

            <div id="campoCarro" class="hidden extra-fields">
                <label for="combustivel">Tipo de Combust√≠vel:</label>
                <input type="text" id="combustivel" name="combustivel" placeholder="Ex: Gasolina">
            </div>

            <button type="submit">Adicionar Ve√≠culo</button>
        </form>
    </div>

    <script>
        function exibirCampos() {
            let carroRadio = document.querySelector('input[name="tipoVeiculo"][value="Carro"]').checked;
            let motoRadio = document.querySelector('input[name="tipoVeiculo"][value="Moto"]').checked;

            document.getElementById('campoCarro').classList.toggle('hidden', !carroRadio);
            document.getElementById('campoMoto').classList.toggle('hidden', !motoRadio);
        }
    </script>
</body>
</html>
