<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Aluguel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .total {
            font-weight: bold;
            font-size: 24px;
            color: #d32f2f;
            margin-top: 20px;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Revisão de Aluguel</h1>
        <p><strong>Veículo:</strong> {{ veiculo }}</p>
        <p><strong>Dias de Aluguel:</strong> {{ dias }}</p>
        <p><strong>Cupom Utilizado:</strong> {{ cupom }}</p>
        <p><strong>Desconto Aplicado:</strong> R$ {{ desconto | round(2) }}</p>
        <p class="total"><strong>Total a Pagar:</strong> R$ {{ total | round(2) }}</p>
        <a href="#" class="button">Confirmar Aluguel</a>
        <div class="footer">Agradecemos por escolher nossos serviços! Estamos aqui para ajudar.</div>
    </div>

</body>
</html>
